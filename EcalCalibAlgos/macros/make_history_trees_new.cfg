<draw>
trees eb_ratio
#ee_ratio
plugins '#include "PhiSym/EcalCalibDataFormats/interface/PhiSymRecHit.h"' \
        GeometryTools.C \
        MakeHistoryTrees.C
</draw>

### import iovs files list
importCfg ../ntuples/Run2017B_NovReReco_v2/iovs_list.cfg \
          ../ntuples/Run2017C_NovReReco_v1/iovs_list.cfg \
          ../ntuples/Run2017D_NovReReco_v2/iovs_list.cfg \
          ../ntuples/Run2017E_NovReReco_v2/iovs_list.cfg \
          ./iov_list_Run2017F.cfg

NIOVs 103

### EB ###
for n 0 103
<eb_iov$n>
class PhiSymTTreeEB
file= iovs_files[$n] 
treeName eb_xstals
</eb_iov$n>
eb_iovs+= eb_iov$n
# even lumis
<eb_even_iov$n>
class PhiSymTTreeEB
file= iovs_files[$n] 
treeName eb_even
</eb_even_iov$n>
eb_iovs+= eb_even_iov$n
# odd lumis
<eb_odd_iov$n>
class PhiSymTTreeEB
file= iovs_files[$n] 
treeName eb_odd
</eb_odd_iov$n>
eb_iovs+= eb_odd_iov$n
end

### EE ###
for n 0 103
<ee_iov$n>
class PhiSymTTreeEE
file= iovs_files[$n] 
treeName ee_xstals
</ee_iov$n>
ee_iovs+= ee_iov$n
# even lumis
<ee_even_iov$n>
class PhiSymTTreeEE
file= iovs_files[$n] 
treeName ee_even
</ee_even_iov$n>
ee_iovs+= ee_even_iov$n
# odd lumis
<ee_odd_iov$n>
class PhiSymTTreeEE
file= iovs_files[$n] 
treeName ee_odd
</ee_odd_iov$n>
ee_iovs+= ee_odd_iov$n
end

<eb_ratio>
file history_EB_Run2017_NovReReco_v3.root
treeName eb
inputs= eb_iovs 
for size NIOVs
variables 'int n_events[$size]' \
          'int n_iovs' \
          'int iov[$size]' \
          'int avg_time[$size]' \
          'int hashId' \
          'int status' \
          'int ieta' \
          'int iphi' \
          'int pn' \
          'int sm' \
          'float ic_abs' \
          'float mean_bs_x[$size]' \
          'float mean_bs_sigmax[$size]' \          
          'float mean_bs_y[$size]' \
          'float mean_bs_sigmay[$size]' \          
          'float mean_bs_z[$size]' \
          'float mean_bs_sigmaz[$size]' \          
          'float ic_ratio_rel[$size]' \
          'float ic_ratio_abs[$size]' \
          'float ic_precision[$size]' \
          'float k_ratio_rel[$size]' \
          'float k_ratio_abs[$size]' \
          'float mean_et_ratio[$size]' \
          'double eflow_pn_abs[$size]' \
          'double eflow_abs[$size]' \         
          'double eflow_norm[$size]' \         
          'double eflow_err[$size]' \
          'double lc[$size]'
end
process 'vector<PhiSymTTreeEB*> eb_iovs, eb_even_iovs, eb_odd_iovs;' \
        'vector<double> etSumEB;' \
        'map<int, vector<double> > etSumPN;' 
for iov 0 103
process+= 'eb_iovs.push_back(eb_iov$iov);' \
          'eb_even_iovs.push_back(eb_even_iov$iov);' \
          'eb_odd_iovs.push_back(eb_odd_iov$iov);'
end
process+= 'MakeHistoryTreesEB(eb_iovs, eb_even_iovs, eb_odd_iovs, eb_ratio, etSumEB, etSumPN);'
</eb_ratio>

<ee_ratio>
file history_EE_Run2017_SepRepro_v2.root
treeName ee
inputs= ee_iovs
for size NIOVs
variables 'int n_events[$size]' \
          'double avg_time[$size]' \
          'int n_iovs' \
          'int iov[$size]' \
          'int hashId' \
          'int ix' \
          'int iy' \
          'int iring' \
          'float ic_abs' \
          'float mean_bs_x[$size]' \
          'float mean_bs_sigmax[$size]' \          
          'float mean_bs_y[$size]' \
          'float mean_bs_sigmay[$size]' \          
          'float mean_bs_z[$size]' \
          'float mean_bs_sigmaz[$size]' \
          'float ic_ratio_rel[$size]' \
          'float ic_ratio_abs[$size]' \
          'float ic_precision[$size]' \       
          'float k_ratio_rel[$size]' \
          'float k_ratio_abs[$size]' \
          'double eflow_abs[$size]' \
          'double eflow_norm[$size]' \
          'double eflow_err[$size]' \
          'double lc[$size]'
end
process 'vector<PhiSymTTreeEE*> ee_iovs, ee_even_iovs, ee_odd_iovs;'
for iov 0 103
process+= 'ee_iovs.push_back(ee_iov$iov);' \
